<html>
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/audioStyles.css">
    <script src="js/main.js"></script>
</head>

<body>

    <div id="navbar-placeholder"></div>
    <div class="audio-settings">

        <div class="slider">
            <label>Master:</label>
            <div class="slider-wrapper">
                <input type="range" id="master-volume" min="0" max="100" value="50">
                <span id="master-volume-value">50</span>
            </div>
        </div>
        <div class="slider">
            <label>Music:</label>
            <div class="slider-wrapper">
                <input type="range" id="music-volume" min="0" max="100" value="50">
                <span id="music-volume-value">50</span>
            </div>
        </div>
        <div class="slider">
            <label>Effects:</label>
            <div class="slider-wrapper">
                <input type="range" id="effects-volume" min="0" max="100" value="50">
                <span id="effects-volume-value">50</span>
            </div>
        </div>
    </div>

</body>

</html>
