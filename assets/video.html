<html>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/resolutionStyles.css">

</head>

<body>

    <div id="navbar-placeholder"></div>

    
    <div class="contentWrapper">
        <div class="settingRow">
            <label for="resolution">Resolution:</label>
            <div class="inputWrapper">
                <button onclick="toggleDropdown()" class="dropbtn">Dropdown</button>
                <div id="resolutionDropdown" class="dropdown-content"></div>
            </div>
        </div>

        <div class="settingRow">
            <label for="fullscreen">Fullscreen:</label>
            <div class="inputWrapper">
                <label class="checkBoxContainer">
                    <input type="checkbox" id="fullscreen" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

        <div class="settingRow">
            <label for="vsync">V-Sync:</label>
            <div class="inputWrapper">
                <label class="checkBoxContainer">
                    <input type="checkbox" id="vsync">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/resolutions.js"></script>
</body>

</html>
